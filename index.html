<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>KONZIA – My List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' fonts.googleapis.com;
                 font-src fonts.gstatic.com;
                 connect-src 'self' https://script.google.com https://script.googleusercontent.com;
                 object-src 'none';
                 base-uri 'none';
                 frame-ancestors 'none';">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- ---------- loading screen ---------- -->
  <div id="loadingScreen">
    <div class="brand">Konzia</div>
    <div class="ring"></div>
  </div>

  <!-- ---------- main app ---------- -->
  <div id="app" hidden>
    <header>KONZIA – My List</header>
    <nav class="tabs">
      <button class="tab active" data-tab="catalog" aria-selected="true">Catalog</button>
      <button class="tab" data-tab="list" aria-selected="false">My List</button>
    </nav>
    <main id="catalog" class="content"></main>
    <main id="list" class="content" hidden></main>
    <footer id="total" class="total">Total: R0.00</footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
